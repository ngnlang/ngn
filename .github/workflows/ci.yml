name: ci

"on":
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  linux-cpu:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      NGN_LLAMA_BACKEND: cpu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust build cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ngn-linux-cpu

      - name: Install musl toolchain
        run: |
          wget -q https://musl.cc/x86_64-linux-musl-cross.tgz
          tar -xzf x86_64-linux-musl-cross.tgz
          echo "$PWD/x86_64-linux-musl-cross/bin" >> $GITHUB_PATH
          rustup target add x86_64-unknown-linux-musl

      - name: Configure cargo for musl
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml <<EOF
          [target.x86_64-unknown-linux-musl]
          linker = "x86_64-linux-musl-gcc"
          EOF

      - name: "Guard: no GGUF files committed"
        run: |
          set -euo pipefail
          if [ -n "$(git ls-files '*.gguf')" ]; then
            echo "ERROR: .gguf model files must not be committed to the repo."
            echo "Remove them from git history and keep them local (they should be in .gitignore)."
            echo "Committed .gguf files:"
            git ls-files '*.gguf'
            exit 1
          fi

      - name: Build Release (embedded runtime)
        run: make release

      - name: Run ngn test suite
        run: ./target/release/ngn run tests/main.ngn

      - name: Run Rust tests
        run: cargo test -q -p ngn

      - name: Smoke toolbox tests
        run: |
          ./target/release/ngn run tests/test_process_run.ngn
          ./target/release/ngn run tests/test_process_stream.ngn
          ./target/release/ngn run tests/test_process_stream_raw.ngn
          ./target/release/ngn run tests/test_llm_fake.ngn
          ./target/release/ngn run tests/test_thread_capture_snapshot.ngn
          ./target/release/ngn run tests/test_thread_state_shared.ngn

  linux-aarch64-build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust build cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ngn-linux-aarch64

      - name: Install aarch64 musl toolchain
        run: |
          sudo apt-get update
          wget -q https://musl.cc/aarch64-linux-musl-cross.tgz
          tar -xzf aarch64-linux-musl-cross.tgz
          echo "$PWD/aarch64-linux-musl-cross/bin" >> $GITHUB_PATH
          rustup target add aarch64-unknown-linux-musl

      - name: Configure cargo for cross-compilation
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml <<EOF
          [target.aarch64-unknown-linux-musl]
          linker = "aarch64-linux-musl-gcc"
          EOF

      - name: Build (aarch64)
        run: |
          NGN_SKIP_RUNTIME_COPY=1 cargo build --release -p ngn --bin runtime --target aarch64-unknown-linux-musl
          NGN_EMBED_RUNTIME=target/aarch64-unknown-linux-musl/release/runtime \
            cargo build --release -p ngn --bin ngn --target aarch64-unknown-linux-musl