name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-22.04
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross and toolchains
        run: |
          cargo install cross --git https://github.com/cross-rs/cross
          rustup target add aarch64-unknown-linux-gnu

      - name: Detect LSP changes
        id: lsp_changed
        run: |
          set -euo pipefail
          python - <<'PY'
          import os
          import subprocess

          tag = os.environ.get("GITHUB_REF_NAME")
          tags = subprocess.check_output(["git", "tag", "--sort=creatordate"]).decode().splitlines()
          prev_tag = None
          if tag in tags:
              idx = tags.index(tag)
              if idx > 0:
                  prev_tag = tags[idx - 1]

          if not prev_tag:
              changed = True
          else:
              diff = subprocess.check_output(["git", "diff", "--name-only", f"{prev_tag}..{tag}"]).decode().splitlines()
              changed = any(p.startswith("crates/lsp/") for p in diff)

          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"changed={'true' if changed else 'false'}\n")
          PY

      - name: Build and package
        env:
          NGN_LLAMA_BACKEND: cpu
        run: |
          set -euo pipefail
          make dist VERSION=${GITHUB_REF_NAME} BUILD_CMD=cross
          if [ -f "dist/ngn-${GITHUB_REF_NAME}-linux-x86_64.tar.gz" ]; then
            cp dist/ngn-${GITHUB_REF_NAME}-linux-x86_64.tar.gz dist/ngn-latest-linux-x86_64.tar.gz
          fi
          if [ -f "dist/ngn-${GITHUB_REF_NAME}-linux-arm64.tar.gz" ]; then
            cp dist/ngn-${GITHUB_REF_NAME}-linux-arm64.tar.gz dist/ngn-latest-linux-arm64.tar.gz
          fi

      - name: Build and package LSP
        if: steps.lsp_changed.outputs.changed == 'true'
        run: |
          set -euo pipefail
          cross build --release -p ngn-lsp
          cargo build --release -p ngn-lsp --target aarch64-unknown-linux-gnu
          tar -C target/release -czf dist/ngn-lsp-${GITHUB_REF_NAME}-linux-x86_64.tar.gz ngn-lsp
          tar -C target/aarch64-unknown-linux-gnu/release -czf dist/ngn-lsp-${GITHUB_REF_NAME}-linux-arm64.tar.gz ngn-lsp
          cp dist/ngn-lsp-${GITHUB_REF_NAME}-linux-x86_64.tar.gz dist/ngn-lsp-latest-linux-x86_64.tar.gz
          cp dist/ngn-lsp-${GITHUB_REF_NAME}-linux-arm64.tar.gz dist/ngn-lsp-latest-linux-arm64.tar.gz

      - name: Verify release artifacts
        run: |
          set -euo pipefail
          test -f "dist/ngn-${GITHUB_REF_NAME}-linux-x86_64.tar.gz"
          test -f "dist/ngn-${GITHUB_REF_NAME}-linux-arm64.tar.gz"
          test -f "dist/ngn-latest-linux-x86_64.tar.gz"
          test -f "dist/ngn-latest-linux-arm64.tar.gz"

      - name: Verify LSP release artifacts
        if: steps.lsp_changed.outputs.changed == 'true'
        run: |
          set -euo pipefail
          test -f "dist/ngn-lsp-${GITHUB_REF_NAME}-linux-x86_64.tar.gz"
          test -f "dist/ngn-lsp-${GITHUB_REF_NAME}-linux-arm64.tar.gz"
          test -f "dist/ngn-lsp-latest-linux-x86_64.tar.gz"
          test -f "dist/ngn-lsp-latest-linux-arm64.tar.gz"

      - name: Create release (if needed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          if ! gh release view "${GITHUB_REF_NAME}" >/dev/null 2>&1; then
            gh release create "${GITHUB_REF_NAME}" --title "${GITHUB_REF_NAME}" --generate-notes
          fi

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          gh release upload "${GITHUB_REF_NAME}" \
            dist/ngn-${GITHUB_REF_NAME}-linux-x86_64.tar.gz \
            dist/ngn-${GITHUB_REF_NAME}-linux-arm64.tar.gz \
            dist/ngn-latest-linux-x86_64.tar.gz \
            dist/ngn-latest-linux-arm64.tar.gz \
            --clobber
          if [ "${{ steps.lsp_changed.outputs.changed }}" = "true" ]; then
            gh release upload "${GITHUB_REF_NAME}" \
              dist/ngn-lsp-${GITHUB_REF_NAME}-linux-x86_64.tar.gz \
              dist/ngn-lsp-${GITHUB_REF_NAME}-linux-arm64.tar.gz \
              dist/ngn-lsp-latest-linux-x86_64.tar.gz \
              dist/ngn-lsp-latest-linux-arm64.tar.gz \
              --clobber
          fi
