name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust build cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ngn-release

      - name: Install musl toolchains
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev
          # Install aarch64 musl cross-compiler
          wget -q https://musl.cc/aarch64-linux-musl-cross.tgz
          tar -xzf aarch64-linux-musl-cross.tgz
          echo "$PWD/aarch64-linux-musl-cross/bin" >> $GITHUB_PATH

      - name: Add musl targets
        run: |
          rustup target add x86_64-unknown-linux-musl
          rustup target add aarch64-unknown-linux-musl

      - name: Configure cargo for cross-compilation
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml <<EOF
          [target.aarch64-unknown-linux-musl]
          linker = "aarch64-linux-musl-gcc"
          EOF

      - name: Build and package
        env:
          NGN_LLAMA_BACKEND: cpu
        run: |
          set -euo pipefail
          make dist VERSION=${GITHUB_REF_NAME}
          if [ -f "dist/ngn-${GITHUB_REF_NAME}-linux-x86_64.tar.gz" ]; then
            cp dist/ngn-${GITHUB_REF_NAME}-linux-x86_64.tar.gz dist/ngn-latest-linux-x86_64.tar.gz
          fi
          if [ -f "dist/ngn-${GITHUB_REF_NAME}-linux-arm64.tar.gz" ]; then
            cp dist/ngn-${GITHUB_REF_NAME}-linux-arm64.tar.gz dist/ngn-latest-linux-arm64.tar.gz
          fi

      - name: Verify release artifacts
        run: |
          set -euo pipefail
          test -f "dist/ngn-${GITHUB_REF_NAME}-linux-x86_64.tar.gz"
          test -f "dist/ngn-${GITHUB_REF_NAME}-linux-arm64.tar.gz"
          test -f "dist/ngn-latest-linux-x86_64.tar.gz"
          test -f "dist/ngn-latest-linux-arm64.tar.gz"

      - name: Create release (if needed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          if ! gh release view "${GITHUB_REF_NAME}" >/dev/null 2>&1; then
            gh release create "${GITHUB_REF_NAME}" --title "${GITHUB_REF_NAME}" --generate-notes
          fi

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          gh release upload "${GITHUB_REF_NAME}" \
            dist/ngn-${GITHUB_REF_NAME}-linux-x86_64.tar.gz \
            dist/ngn-${GITHUB_REF_NAME}-linux-arm64.tar.gz \
            dist/ngn-latest-linux-x86_64.tar.gz \
            dist/ngn-latest-linux-arm64.tar.gz \
            --clobber
